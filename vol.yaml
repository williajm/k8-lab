apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
    version: "1"
spec:
  containers:
  - image: supergiantkir/animals:bear
    name: app1
    volumeMounts:
    - mountPath: /storage
      name: app-storage
  - image: yanivomc/spring-music:latest
    name: app2
    volumeMounts:
    - mountPath: /storage
      name: app-storage
  volumes:
  - name: app-storage
    hostPath:
      # directory location on host
      path: /tmp/files
